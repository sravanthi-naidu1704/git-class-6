<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a38a60eb00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./contact.css">
    <title>Document</title>
</head>
<body>
    <div class="forms">
        <form >
            <div class="contact">
            <strong>Contact Me</strong>
           </div>
            <div class="fname">
                <label for="firstname">Firstname:</label>
                <input type="text" id="firstname" placeholder="Enter your name" required/><br>
            </div><br>
            <div class="lname">
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" placeholder="Enter your last name" required/><br>
            </div><br>
            <div class="mail">
                <label for="mail">&#9993;</label>
                <input type="email" id="emails" name="emails" multiple pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="example@example.com" required>
            </div><br>
            <div class="phone">   
                <i class="fa-solid fa-phone-volume"></i>
                <input type="number" maxlength="10">
            </div><br>
            <div class="file">
                <label for="file">Upload File:</label>
                <input type="file">
            </div>
            <div class="button">
                <input type="submit"> 
                <input type="reset">
            </div>
    </form>
</div>
</body>
</html>
